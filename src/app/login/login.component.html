<div class="vertical">
  <form class="example-form coln">
    <h3>Moodle Clone: √Årea de login</h3>
    <mat-form-field appearance="fill">
      <mat-label>Input</mat-label>
      <input matInput #email>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Enter your password</mat-label>
      <input matInput [type]="hide ? 'password' : 'text'" #password>
      <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
        [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
    </mat-form-field>
    <button mat-stroked-button (click)="onSubmit(email.value, password.value)" type="button">Submit</button>
  </form>
</div>
